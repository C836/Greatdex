<div *ngIf="pokemons" class="pokemons-list">
  <section *ngFor="let pokemon of pokemons" [class]="'pokemon ' + pokemon.types[0].type.name">
    <figure>
      <img
        [src]="pokemon.sprites.other.home.front_default"
        [alt]="pokemon.name"
      />
    </figure>

    <aside>
      <h1>{{ pokemon.name }}</h1>
    </aside>
  </section>
</div>

<button (click)="previous()">previous</button>
{{ page }}
<button (click)="next()">next</button>
